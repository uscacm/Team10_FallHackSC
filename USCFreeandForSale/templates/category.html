{% extends "_base.html" %}

{% block content %}

<div class="items_list">
  <div class="row">
    <div class="large-4 columns">

<h3 class="header"><span>Items List</span></h3>
    </div>
  </div>


{% if items.length == 0 %}

  <h2>No items found :(</h2>

{% endif %}

{% for item in items %}
  
  <div class="row">
    <div class="large-4 columns">
    <ul class="pricing-table">
      <li class="title">{{item.title}}</li>
      <li class="description">{{item.description}}</li>
      <li class="cta-button"><a class="button" href="/item/{{item.id}}">More Info</a></li>
    </ul>
  </div>

<div class="small-1 columns">
</div>

{% endfor %}

<div style="clear:both;"></div>
</div>
</div>



</div>

{% endblock %}
